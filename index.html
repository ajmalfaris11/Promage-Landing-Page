<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promage Task Manager App Landing Page</title>
        <link rel="icon" href="images/logo.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/styles.css">

        <!-- google links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    </head>

<body>

    <section  class="bg-[#DAE7FF]">
        <section class="wrapper">
            <header class="h-[100px] flex justify-between items-center">
                
                <!-- logo -->
                <h1> 
                    <img src="images/logo.png" alt="log" class="w-[100px]">
                </h1>

                <!-- nav links -->
                <ul class="flex justify-center items-center">
                    <li class="mr-10"><a href="#" class="text-[18px] font-normal">Products</a></li>
                    <li class="mr-10"><a href="#" class="text-[18px] font-normal">Pricing</a></li>
                    <li class="mr-10"><a href="#" class="text-[18px] font-normal">Developers</a></li>
                    <li class="mr-10"><a href="#" class="text-[18px] font-normal">Company</a></li>
                </ul>

                <!-- sign up and login buttons -->
                <ul class="flex justify-center items-center">
                    <li class="mr-10"><a href="#" class="text-[18px] font-normal py-2 px-7 bg-[#0252C5] rounded-lg text-white border  border-[#0252C5]">Sign Up</a></li>
                    <li class="mr-10"><a href="#" class="text-[18px] font-semibold py-2 px-7 border rounded-lg border-[#0252C5] text-[#0252C5] bg-white">Login</a></li>
                </ul>

            </header>
        </section>
    </section>

</body>
</html>
